<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" medai="all">
    <link rel="stylesheet" href="css/styles.css" type="text/css" medai="all">
    <script src="js/jquery-3.4.1.js"></script>

    <title>Grocery List</title>
  </head>

  <body>
    <h1>Grocery List Compiler</h1>
    <h3>Enter your grocery items in the form below and receive an alphabetical list compiled in uppercase.</h3>

    <div class="container">
      <form id="list">
        <label for="item1">Item 1:</label>
        <input type="text" id="item1" class="form-control">

        <label for="item2">Item 2:</label>
        <input type="text" id="item2" class="form-control">

        <label for="item3">Item3</label>
        <input type="text" id="Item3" class="form-control">

        <button type="submit" name="btn btn-primary">Compile</button>
      </form>

    </div><!--container-->
  </body>
</html>
